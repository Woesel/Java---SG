<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Company Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="container">
        <h1>Contact Application</h1>
        <hr />
        <ul class="list-group" id='errorMessages'></ul>
        <div class="row">
            <div class="col-md-6">
                <div id="contactTableDiv">
                    <h2>My Contacts</h2>
                    <table id='contactTable' class='table table-hover'>
                        <tr>
                            <th width='40%'>Contact Name</th>
                            <th width='30%'>Company</th>
                            <th width='15%'></th>
                            <th width='15%'></th>
                        </tr>

                        <tbody id='contentRows'></tbody>
                    </table>
                </div>
                <div id="editFormDiv" style="display: none">
                    <h2>Edit Contact</h2>
                    <form class="form-horizontal" role='form' id='edit-form'>

                        <div class="form-group row">
                            <label for="edit-first-name" class='col-md-4 control-label'>
                                First Name:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class='form-control' id='edit-first-name' placeholder="First Name"
                                    required >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edit-last-name" class='col-md-4 control-label'>
                                Last Name:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class='form-control' id='edit-last-name' placeholder="Last Name"
                                    required >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edit-company" class='col-md-4 control-label'>
                                Company:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class='form-control' id='edit-company' placeholder="Company" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edit-email" class='col-md-4 control-label'>
                                Email:
                            </label>
                            <div class="col-md-8">
                                <input type="email" class='form-control' id='edit-email' placeholder="Email" required >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edit-phone" class='col-md-4 control-label'>
                                Phone:
                            </label>
                            <div class="col-md-8">
                                <input type="tel" class='form-control' id='edit-phone' placeholder="Phone" />
                            </div>
                        </div>
                        <div class='form-group row'>
                            <div class='col-offset-md-4 col-md-4'>
                                <input type="hidden" id='edit-contact-id'>
                                <button type='button' id='edit-cancel-button' class='button'
                                    onClick='hideEditForm()'>
                                    Cancel
                                </button>
                            </div>
                            <div class='col-md-4'>
                                <button type='button' id="edit-button" class='button'>
                                    Update Contact
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <div class="col-md-6">
                <h2>Add New Contact</h2>

                <form class="form-horizontal" role='form' id='add-form'>

                    <div class="form-group row">
                        <label for="add-first-name" class="col-md-4 control-label">
                            First Name:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="add-first-name" placeholder="First Name"
                                required >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="add-last-name" class='col-md-4 control-label'>
                            Last Name:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class='form-control' id='add-last-name' placeholder="Last Name"
                                required >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="add-company" class='col-md-4 control-label'>
                            Company:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class='form-control' id='add-company' placeholder="Company" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="add-email" class='col-md-4 control-label'>
                            Email:
                        </label>
                        <div class="col-md-8">
                            <input type="email" class='form-control' id='add-email' placeholder="Email" required >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="add-phone" class='col-md-4 control-label'>
                            Phone:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class='form-control' id='add-phone' placeholder="Phone" />
                        </div>
                    </div>
                    <div class='form-group row'>
                        <div class='col-offset-md-4 col-md-8'>
                            <button type='button' id='add-button' class='button'>
                                Create Contact
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/78896d35e2.js"></script>
    <script src="js/home.js"></script>

</body>

</html>
